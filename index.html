<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico">
    <title>Encriptador</title>
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Archivo js -->
    <script defer src="app.js"></script>
    <!-- Enlace a Bootstrap 5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Scripts de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Icons de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- Start main content -->
            <main class="col-md-9" style="background-color: #E6EDF6;">
                <form id="form">
                    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
                        <h1 class="d-flex align-items-center display-2 my-5">
                            <i class="bi bi-lock me-3"></i>
                            Encriptador
                        </h1>

                        <textarea class="form-control mb-4 " id="textarea" rows="8"
                            placeholder="Escribe el texto a encriptar aquí"></textarea>

                        <div class="col">
                            <div class="d-flex justify-content-center">
                                <small class="text-muted mt-4">
                                    <i class="bi bi-exclamation-circle me-2"></i>
                                    Solo se permiten letras minúsculas y sin acentos.
                                </small>
                            </div>
                            <div class="d-flex justify-content-center mt-2">
                                <button type="button" class="btn btn-lg btn-primary me-3 flex-fill"
                                    id="encriptar">Encriptar</button>
                                <button type="button" class="btn btn-lg btn-secondary flex-fill"
                                    id="desencriptar">Desencriptar</button>
                            </div>
                        </div>

                    </div>
                </form>
            </main>
            <!-- End main content -->

            <!-- Start sidebar -->
            <aside class="col-md-3 d-flex flex-column bg-white " id="sidebar">

                <div class="text-center mt-5 display-5" id="texto-encriptado">
                    Ningún mensaje fue encontrado <br>
                    <i class="bi bi-x-octagon my-4"></i>
                </div>

                <button type="button" class="btn btn-outline-secondary mt-auto mb-4 " onclick="copiarTexto()">
                    Copiar
                </button>
            </aside>
            <!-- End sidebar -->

        </div>
    </div>

</body>

</html>
